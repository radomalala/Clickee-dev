<html>
<head>
    <!-- copy redactor.css to directory or replace with /path/to/redactor.css -->
    <link rel="stylesheet" href="redactor.css" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <!-- copy redactor.js to directory or replace with /path/to/redactor.js -->
    <script src="redactor.js"></script>

    <!-- include uploadcare plugin -->
    <script src="uploadcare.js"></script>

    <script type="text/javascript">
        $(function() {
            $('#redactor').redactor({
                plugins: ['uploadcare'],
                uploadcare: {
                    // see https://uploadcare.com/documentation/widget/#configuration
                    publicKey: 'demopublickey',
                    crop: 'free',
                    tabs: 'file url instagram'
                }
            });
        });
    </script>
</head>
<body>
    <div id="redactor"></div>
</body>
</html>
